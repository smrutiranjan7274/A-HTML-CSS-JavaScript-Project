<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11</title>
    <link rel="Icon" href="/Assets/Images/Windows-11-Logo.ico">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="icons">
        <img src="/Assets/Images/recyclebinicon.png" alt="Recycle Bin Icon">
        <div style="font-family: 'Segoe UI'; font-weight: normal; font-size: xx-small; margin-left: 7px; color: white">
            Recycle Bin
        </div>

        <img src="/Assets/Images/edgeicon.png" alt="Edge Browser Icon">
        <div
            style="font-family: 'Segoe UI'; font-weight: normal; font-size: xx-small; margin-left: 8px; text-align: center; width: 40px; color: white">
            Microsoft Edge
        </div>

        <img src="/Assets/Images/github.ico" alt="GitHub Icon">
        <div
            style="font-family: 'Segoe UI'; font-weight: normal; font-size: xx-small; margin-left: 12.5px; color: white">
            GitHub
        </div>

    </div>

    <div class="taskbar">
        <img src="/Assets/Images/taskbar.png" alt="Taskbar" />
        <img class="right" src="/Assets/Images/notification.png" alt="Notification Panel" />
    </div>

    <div class="startmenu">
        <img src="/Assets/Images/startmenu.png" alt="Start Menu" />
    </div>

    <!-- <video autoplay>
        <source src="/Assets/Video/video.webm" type="video/webm" />
    </video> -->

</body>
<script src="script.js"></script>

</html>
